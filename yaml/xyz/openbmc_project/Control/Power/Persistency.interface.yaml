description: >
    Implement to specify the power limit persistency

properties:

    - name: Persistency
      type: boolean
      default: null
      description: This is the property showing power cap is persistent or not.

    - name: PersistentPowerLimit
      type: double
      default: NaN
      description:
          This is the property showing persistent power limit requested/specified by
          user. This value is in Watts. This power usage limit of system is persistent
          and is active after device reset.

    - name: OneShotPowerLimit
      type: double
      default: NaN
      description:
          This is the property showing one-shot power limit requested/specified by user.
          This value is in Watts. This power usage limit of system is non-persistent and
          is active only till device resets.