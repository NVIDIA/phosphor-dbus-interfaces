description: >
    Implement to provide MCTP UUID for objects having more than one UUID
    property, for which the xyz.openbmc_project.Common.UUID interface is used 
    to store non-MCTP-related data.
properties:
    - name: UUID
      type: string
      description: >
          MCTP UUID of the object to which the interface is bound. It is in
          canonical 8-4-4-4-12 format as per RFC 4122.
