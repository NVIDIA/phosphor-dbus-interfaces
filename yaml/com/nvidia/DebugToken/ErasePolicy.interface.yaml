description: >
  Implement to provide debug token erase policy setting.

properties:
  - name: Policy
    type: enum[self.PolicyTypes]
    description: >
      Debug token erase policy setting.

enumerations:
  - name: PolicyTypes
    description: >
      Debug token erase policy.
    values:
      - name: Automatic
        description: >
          Token is automatically erased during firmware update.
      - name: Manual
        description: >
          Token is not automatically erased during firmware update.
