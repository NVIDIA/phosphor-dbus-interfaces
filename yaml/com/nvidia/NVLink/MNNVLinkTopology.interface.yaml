description: >
    Implement to provide system tray serial number, tray slot number,
    tray slot index, rack serial number, node index, peer type, module ID,
    system GUID, and IB GUID.
properties:
    - name: TraySerialNumber
      type: string
      description: >
          Represents tray serial number in the rack mount compute node.
    - name: TraySlotNumber
      type: uint32
      description: >
          Represents tray slot number in the rack mount compute node.
    - name: TraySlotIndex
      type: uint32
      description: >
          The index within the compute slots in the rack mount compute node.
    - name: ChassisSerialNumber
      type: string
      description: >
          Represents chassis serial number in the entire rack full of trays and switches.
    - name: HostID
      type: uint32
      description: >
          The index of the node within the slot.
    - name: PeerType
      type: string
      description: >
          Platform indicated NVLink-peer type.
    - name: ModuleID
      type: uint32
      description: >
          The ID of this GPU within the node.
    - name: SystemGUID
      type: string
      description: >
          Represents System GUID.
    - name: IBGUID
      type: string
      description: >
          Represents Infiniband GUID.
