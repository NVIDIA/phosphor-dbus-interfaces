description: >
    Resultant value of an asynchronous method call operation. The method call
    will return an Object Path. This Interface at the returned Object Path can
    be used to retrieve resultant value of the asynchronous method call
    operation, once the operation completes successfully. Interface
    com.nvidia.Async.Status at the return Object Path can be used to monitor
    the status of the asynchronous method call operation.

properties:
    - name: Value
      type: variant[boolean,byte,uint16,int16,uint32,int32,uint64,int64,double,
            string,array[byte],struct[boolean,uint32]]
      description: >
          Resultant value of the asynchronous method call operation
